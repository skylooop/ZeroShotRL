# @package _global_

defaults:
  - override /env: gridworld/gridworld
  - override /agent: fb

train_steps: 2_000_000
log_interval: 5_000
eval_interval: 10_000

agent:
  lr: 3e-4
  batch_size: 1024

  # FB Specific
  z_dim: 128
  fb_forward_hidden_dims: [1024, 1024, 1024]  # Value network hidden dimensions.
  fb_layer_norm_only_first: False # use tanh + layernorm in first layer
  fb_forward_layer_norm: True  # Whether to use layer normalization.
  fb_preprocessor_layer_norm: True
  fb_forward_preprocessor_hidden_dims: [1024, 1024, 512]
  fb_backward_hidden_dims: [256, 256, 256]  # Value network hidden dimensions.
  fb_backward_layer_norm: True  # Whether to use layer normalization.
  z_mix_ratio: 0.5
  fb_activate_final: False

  # Actor
  actor_hidden_dims: [1024, 1024]  # Actor network hidden dimensions.
  actor_preprocessor_hidden_dims: [1024, 1024, 512]  # Actor network hidden dimensions.
  actor_layer_norm: True  # Whether to use layer normalization for the actor.
  boltzmann: True 
  tanh_squash: True  # Whether to squash actions with tanh.
  state_dependent_std: True  # Whether to use state-dependent standard deviations for actor.
  actor_fc_scale: 0.01  # Final layer initialization scale for actor.
  const_std: False

  # MISC
  discount: 0.98  # Discount factor. 0.99 - for maze, 0.98 others
  tau: 0.01  # Target network update rate.



  
