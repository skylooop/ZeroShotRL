program: main.py

method: random

metric:
  name: evaluation/overall_success
  goal: maximize

parameters:
  agent.z_dim:
    values: [15, 25, 50, 75, 100]
  agent.lr:
    values: [1e-4, 2e-4, 3e-4]
  agent.tau:
    values: [0.01, 0.005]
  
command:
  - ${env}
  - python
  - ${program}
  - "--disable_jit=False"
  - ${args_no_hyphens}